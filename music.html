<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Animal Crossing Player</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/base/normalize.css">
		<link rel="stylesheet" href="css/base/style.css">
    <link rel="stylesheet" href="css/module/music.css">

	</head>
	<body>

    <!--Heading Section-->
    <header>
      <header>
        <h1 class="title">Animal Crossing New Horizons</h1>
      </header>
    </header>

    <!--Sort Section-->
    <section class="container">
      <h2 class="heading">Sort Songs</h2>
    </section>

    <!--Category Section-->
    <section class="container categories">
      <ol class="category-list">
        <li><button class="letter-btn" type="button" name="letter">A</button></li>
        <li><button class="letter-btn" type="button" name="letter">B</button></li>
        <li><button class="letter-btn" type="button" name="letter">C</button></li>
        <li><button class="letter-btn" type="button" name="letter">D</button></li>
        <li><button class="letter-btn" type="button" name="letter">E</button></li>
        <li><button class="letter-btn" type="button" name="letter">F</button></li>
        <li><button class="letter-btn" type="button" name="letter">G</button></li>
        <li><button class="letter-btn" type="button" name="letter">H</button></li>
        <li><button class="letter-btn" type="button" name="letter">I</button></li>
        <li><button class="letter-btn" type="button" name="letter">J</button></li>
        <li><button class="letter-btn" type="button" name="letter">K</button></li>
        <li><button class="letter-btn" type="button" name="letter">L</button></li>
        <li><button class="letter-btn" type="button" name="letter">M</button></li>
        <li><button class="letter-btn" type="button" name="letter">N</button></li>
        <li><button class="letter-btn" type="button" name="letter">O</button></li>
        <li><button class="letter-btn" type="button" name="letter">P</button></li>
        <li><button class="letter-btn" type="button" name="letter">Q</button></li>
        <li><button class="letter-btn" type="button" name="letter">R</button></li>
        <li><button class="letter-btn" type="button" name="letter">S</button></li>
        <li><button class="letter-btn" type="button" name="letter">T</button></li>
        <li><button class="letter-btn" type="button" name="letter">U</button></li>
        <li><button class="letter-btn" type="button" name="letter">V</button></li>
        <li><button class="letter-btn" type="button" name="letter">W</button></li>
        <li><button class="letter-btn" type="button" name="letter">X</button></li>
        <li><button class="letter-btn" type="button" name="letter">Y</button></li>
        <li><button class="letter-btn" type="button" name="letter">Z</button></li>
      </ol>
    </section>

    <main>
      <section id="music-section">
        <p class="tip">Click from the list of buttons above to sort and display songs alphabetically.</p>
      </section>
    </main>

		<script type="text/javascript" src="js/music.js"></script>
	</body>
</html>
